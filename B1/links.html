LINSK TRONG HTML: thẻ <a herf = " ">

Các loại liên kết: 
    TỪ một trang web đến trang web khác
    Liên kết từ một trang đến trang khác trên cùng một web

    Liên kết khởi động chương trình email và gửi email mới


    Cách chuyển qua lại giữa các đường dẫn
    +Same folder(Cùng thư mục): <a herf = "reviews.html">Reviews</a>
    +Child Folder(thư mục cha nhảy sang con): <a herf = "music/listings.html">Listing</a>   -> phải có tên thư mục con
    +GrandChild Folder(đi sâu đến thư mục con của con): <a herf = "movies/dvd/reviews.html">Reviews</a>
    +Parent Folder(Truy cập ngược con sang cha): <a herf = "../index/html">Home</a>
    +GrandPanrent Folder(truy câp con của con sang cha): <a herf = "../../index.html">Home</a>

        _blank: mở tài liệu trong một cửa số hoặc tab mới
        _parent: Mở tài liệu trong khung cha
        _top : mở tài liệu ở chế độ toàn màn hình cửa sổ
