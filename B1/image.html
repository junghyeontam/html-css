<!--
Thẻ <img>
Thuộc tính: 
src: url của hình ảnh
alt: văn bản thay thế nếu hình ảnh không hiện thị được
title: tên của ảnh(tooltip)
height : chiều dài (px)
width : chiều rộng (px)

Quy tắc sử dụng ảnh:
1. Hình ảnh đúng định dạng
    jpeg: khi ảnh có nhiều màu sắc bên trong
    gif, png: ảnh ít màu, 
    ....ảnh không nền sử dụng png
    webp: tốt hơn các phần trên
2. Hình ảnh đúng size
3. Độ phân giải phù hợp
vector images là loại ảnh tạo ra bằng các đối tượng ình học và các công thức toán học, thay vì
sử dụng các điểm ảnh như hình ảnh raster(bitmap). Điều này cho phép vector images được phóng to mà không làm
mất chất lượng, vì chúng không phụ thuộc vào độ phân giải

ảnh gif: ảnh động , tạo ra sự chuyển động
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Tập Image</title>
</head>
<body>
    <ul>
        <li>
            <h1>Ảnh 1</h1>
            <img src = "img/a1.jpg" alt = "ẢNH 1" title = "ảnh thời gian" height = "250px" width = "150px"/>

        </li>
            <h1>Ảnh 2</h1>
            <img src = "img/a2.jpg" alt = "ẢNH 2" title = "ảnh phần tử" width = "250px" height = "250px"/>
    </ul>
</body>
</html>
